<h2>Register</h2>
<div class="w3layoutscontaineragileits">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
            <input type="text" placeholder="User name" formControlName="username"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors">
                <div *ngIf="f.username.errors.required">User name is required</div>
            </div>
        </div>
        <div>
            <input type="text" placeholder="First name" formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
            <div *ngIf="submitted && f.firstname.errors">
                <div *ngIf="f.firstname.errors.required">First name is required</div>
            </div>
        </div>
        <div>
            <input type="text" placeholder="Last name" formControlName="lastname"  [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
            <div *ngIf="submitted && f.lastname.errors">
                <div *ngIf="f.lastname.errors.required">Last name is required</div>
            </div>
        </div>
        <div>
            <input type="text" placeholder="Email" formControlName="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>
        <div>
            <input type="password" placeholder="Password" formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div>
            <select formControlName="profile"  [ngClass]="{ 'is-invalid': submitted && f.profile.errors }" > 
                <option value="">Select an profile&hellip;</option>
                <option [value]="profile" *ngFor="let profile of profiles"> {{profile}}</option>
            </select>
            <div *ngIf="submitted && f.profile.errors">
                <div *ngIf="f.profile.errors.required">Profile is required</div>
            </div>
        </div>
        <div class="aitssendbuttonw3ls">
            <button [disabled]="loading">
                <span *ngIf="loading"></span>
                Register
            </button>
            <p><a routerLink="/login" class="w3_play_icon1">Cancel</a></p>
        </div>
    </form>
</div>
<div class="w3footeragile">
    <p> &copy; 2021 KAIROS EDUCATION All Rights Reserved</p>
</div>
